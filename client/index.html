<html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Millionaire With Friends</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
</head>

<body>
  <div class="container">

  <h1>Millionaire With Friends</h1>

  <div class="row" id="loginRow">
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
      <h2 class="titleText">Join or create a room:</h2>
        <label class="entryFormLabel" for="loginUsername">Username</label>
        <input class="form-control" id="loginUsername" placeholder="Freddy" type="text" maxlength="20" />
        <label class="entryFormLabel" for="loginRoomCode">Room Code</label>
        <input class="form-control" id="loginRoomCode" placeholder="abcd" type="text" maxlength="4" />
        <button type="button" class="btn btn-primary loginButton" id="loginJoinButton">Join Room</button>
        <button type="button" class="btn btn-primary loginButton" id="loginCreateButton">Create Room</button>
    </div>
    <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12">
      <div class="jumbotron">
        <h2>Welcome to Millionaire With Friends!</h2>
        <p>It's Who Wants to Be a Millionaire online.</p>
      </div>
    </div>
  </div>

  <div class="row" id="gameRow" style="display: none">
    <canvas id="gameCanvas">Your browser does not support the HTML canvas tag. :(</canvas>
    <button type="button" class="btn btn-primary gameLeaveButton" id="gameLeaveButton">Leave Room</button>
  </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
  <script src="client/js/bundle.js"></script>
</body>

</html>
